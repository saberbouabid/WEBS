url: http://www.bi-statistics.com

# Owner/author information
owner:
  name:           Saber Bouabid
  avatar:         avatar.jpg
  bio:            "Data Scientist"
  email:          contact@bi-statistics.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        Bistatistics
  facebook:       
  github:         saberbouabid
  stackexchange:  
  linkedin:       saberbouabid
  instagram:      saberbouabid
  flickr:         
  tumblr:         
  # For Google Authorship https://plus.google.com/authorship
  # google plus id, include the '+', eg +mmistakes
